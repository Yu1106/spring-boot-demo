<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>註冊</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">
</head>
<body>
<div class="container" style="max-width: 600px;margin-top: 50px;">
    <h2 class="page">註冊</h2>
    <div class="">
        <form action="/register" th:object="${userForm}" method="post">
            <div class="col-auto">
                <label for="usernameId">用戶名</label>
                <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}">
                <p class="text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">用戶名不能為空</p>
            </div>
            <div class="col-auto">
                <label for="passwordId">密碼</label>
                <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}">
                <p class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></p>
            </div>
            <div class="col-auto">
                <label for="confirmPasswordId">確認密碼</label>
                <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control"
                       th:field="*{confirmPassword}">
                <p class="text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></p>
            </div>
            <div class="col-auto">
                <label for="emailId">郵箱</label>
                <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                <p class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>
            </div>
            <div class="col-auto">
                <label for="phoneId">手機號碼</label>
                <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                <p class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></p>
            </div>
            <br>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">註冊</button>
            </p>
        </form>
    </div>
</div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.js}" src="../static//js/bootstrap.js"></script>
</html>
