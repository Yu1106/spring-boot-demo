<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>書單詳情</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css">
</head>
<body>

<div class="container" style="max-width: 700px;margin-top: 50px;">

    <h2 class="page">新增書單</h2>
    <div class="">
        <form action="/books" th:action="@{/books}" th:object="${book}" method="post">
            <input type="hidden" th:value="*{id}" name="id">
            <div class="col-auto">
                <label for="nameId">書名</label>
                <input type="text" name="name" id="nameId" class="form-control" th:value="*{name}">
            </div>
            <div class="col-auto">
                <label for="authorId">作者</label>
                <input type="text" name="author" id="authorId" class="form-control" th:value="*{author}">
            </div>
            <div class="col-auto">
                <label for="descriptionId">說明</label>
                <input type="text" name="description" id="descriptionId" class="form-control" th:value="*{description}">
            </div>
            <div class="col-auto">
                <label for="statusId">狀態</label>
                <select name="status" id="statusId" class="form-control">
                    <option value="0" th:selected="(*{status} == '0')">想讀</option>
                    <option value="1" th:selected="(*{status} == '1')">在讀</option>
                    <option value="2" th:selected="(*{status} == '2')">已讀</option>
                </select>
            </div>
            <br>
            <p class="text-center">
                <button type="submit" class="btn btn-primary">提交</button>
            </p>
        </form>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.js}" src="/js/bootstrap.js"></script>
</body>
</html>
