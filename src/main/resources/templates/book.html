<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>書單詳情</title>

    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="/css/bootstrap.css">
</head>
<body th:object="${book}">
<div class="container" style="max-width: 700px;">

    <h2 class="page" style="margin-top: 50px;">詳情</h2>
    <div class="">
        <p>
            <strong>書名:</strong><span th:text="*{name}">我們三</span>
        </p>
        <p>
            <strong>作者:</strong><span th:text="*{author}">我們三</span>
        </p>
        <p>
            <strong>說明:</strong><span th:text="${book.description}">我們三</span>
        </p>
        <p th:switch="*{status}">
            <strong>狀態:</strong>
            <span th:case="0">想讀</span>
            <span th:case="1">在讀</span>
            <span th:case="2">已讀</span>
        </p>

        <div class="alert alert-success" th:unless="*{status == 0}">
            <strong>不錯</strong>, 你已經開始行動啦
        </div>
        <div class="alert alert-warning" th:if="*{status == 0}">
            <strong>注意</strong>, 你還沒開始行動
        </div>

        <a href="javascript:history.go(-1)" class="btn btn-default">返回</a>
    </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script th:src="@{/js/bootstrap.js}" src="/js/bootstrap.js"></script>
</body>
</html>
